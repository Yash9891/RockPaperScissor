<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <h1>Rock Paper Scissor</h1>
        <div class="images">
            <img class="img" src="images/rock.png" alt="" name="rock">
            <img class="img" src="images/paper.png" alt="" name="paper">
            <img class="img" src="images/scissors.png" alt="" name="scissor">
        </div>

        <h4>You <span class="youwin">0</span></h4>
        <h4>Computer <span class="comwin">0</span></h4>

        <h2 class="message">Pick Your Move</h2>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
